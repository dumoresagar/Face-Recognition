<!DOCTYPE html>
<html lang="en">

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        h1 {
            color: #333;
            font-size: 3rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .start-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
        }
        .start-button:hover {
            background-color: #45a049;
        }

    <div class="container">
        <h1>Welcome to Face Recognition</h1>
